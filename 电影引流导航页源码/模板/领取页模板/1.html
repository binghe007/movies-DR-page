        body {

            max-width: 600px;

        .container {

            background: #f9f9f9;

            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
        }
        .browser-img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            background: #eee;
            /* 移除固定高度，让高度自适应 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            /* 添加最小高度确保有显示区域 */
            min-height: 150px;
        }
        /* 图片样式优化 */
        .browser-img img {
            max-width: 100%; /* 图片最大宽度为容器宽度 */
            height: auto; /* 高度自动保持比例 */
            display: block; /* 消除图片底部间隙 */

            font-weight: bold;
        }
        .backup {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-top: 25px;
            border-radius: 0 8px 8px 0;
        }
        .backup-title {
            color: #2e7d32;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .warning {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
